<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunteer Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3"><a href="/" class="text-white text-decoration-none">Volunteer Hub</a></h1>
                <nav class="header-nav">
                    <!-- Header content will be populated by header.js -->
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="login-error" class="alert alert-danger d-none" role="alert">
                            <!-- Error message will appear here -->
                        </div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>&copy; 2023 Volunteer Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Store return URL from query params if present
            const urlParams = new URLSearchParams(window.location.search);
            const returnTo = urlParams.get('returnTo');
            
            if (returnTo) {
                sessionStorage.setItem('returnTo', returnTo);
                console.log('[Login] Stored return URL:', returnTo);
            }
            
            // Check if user is already authenticated
            try {
                const authResult = await window.api.verifySession();
                console.log('[Login] Auth check result:', authResult);
                
                if (authResult.isAuthenticated) {
                    console.log('[Login] User already authenticated, redirecting...');
                    // Get redirect URL from stored location or go to home
                    const redirectUrl = sessionStorage.getItem('returnTo') || '/';
                    sessionStorage.removeItem('returnTo');
                    window.location.href = redirectUrl;
                    return;
                }
            } catch (error) {
                console.error('[Login] Auth check error:', error);
            }
            
            // Handle login form submission
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorDiv.classList.add('d-none');
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                try {
                    console.log('[Login] Attempting login for user:', username);
                    // Login is handled by the API which will redirect on success
                    await window.api.login(username, password);
                } catch (error) {
                    console.error('[Login] Login error:', error);
                    showError(error.message || 'Login failed. Please check your credentials.');
                }
            });
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunteer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" id="loginButton" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const errorAlert = document.getElementById('errorAlert');
            const spinner = loginButton.querySelector('.spinner-border');

            // Check if already logged in
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.isAuthenticated) {
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                console.error('[Login] Auth check error:', error);
            }

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Reset UI state
                errorAlert.classList.add('d-none');
                loginButton.disabled = true;
                spinner.classList.remove('d-none');
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please enter both username and password.');
                    return;
                }
                
                try {
                    console.log('[Login] Attempting login for user:', username);
                    const result = await window.api.login(username, password);
                    
                    if (result.success && result.user) {
                        console.log('[Login] Success, redirecting...');
                        window.location.href = '/';
                    } else {
                        showError(result.message || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('[Login] Error:', error);
                    showError(error.message || 'An error occurred during login. Please try again.');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    spinner.classList.add('d-none');
                }
            });

            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.classList.remove('d-none');
                loginButton.disabled = false;
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>

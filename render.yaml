services:
  - type: web
    name: volunteer-backend
    env: node
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health 